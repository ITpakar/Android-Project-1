apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.tagcash.waalah"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':facebookSDK')
    compile project(':universalImageLoader')
    compile project(':androidViewpager')
    compile project(':progressWheel')
    compile 'com.google.code.gson:gson:2.1'
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile files('libs/activation.jar')
    compile files('libs/mail.jar')
    compile files('libs/quickblox-android-sdk-chat-2.2.4.jar')
    compile files('libs/quickblox-android-sdk-core-2.2.4.jar')
    compile files('libs/quickblox-android-sdk-videochat-webrtc-2.2.4.jar')
    compile files('libs/signpost-commonshttp4-1.2.1.2.jar')
    compile files('libs/signpost-core-1.2.1.2.jar')
    compile files('libs/signpost-jetty6-1.2.1.2.jar')
    compile files('libs/twitter4j-core-4.0.2.jar')
}
